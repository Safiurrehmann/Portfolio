<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom media query for small screens */
        @media (max-width: 640px) {
            nav {
                display: flex;
                flex-direction: column; /* Stack items vertically */
                align-items: center;
                padding: 1rem 0; /* Add padding to avoid overflow */
            }

            nav a {
                flex-basis: 100%; /* Each link will take the full width of the screen */
                text-align: center;
                padding: 0.5rem 0; /* Add padding for better spacing */
                margin-bottom: 0.5rem; /* Spacing between links */
            }

            /* Stack the form and image vertically on small screens */
            .form-container,
            .image-box {
                width: 90%;
                margin-bottom: 1rem;
            }

            /* Adjust the image height on small screens */
            .image-box img {
                height: auto; /* Maintain aspect ratio */
                width: 100%; /* Full width */
            }
        }

        /* Ensure that on larger screens, the layout is side by side */
        @media (min-width: 641px) {
            nav {
                flex-direction: row; /* Align items horizontally */
                justify-content: space-between;
            }

            .form-container {
                width: 100%;
                margin-bottom: 0; /* Remove bottom margin */
            }

            .image-box {
                width: 100%;
            }
        }

        /* Body background image */
        body {
            background-image: url('../assets/images/background.jpg'); /* Replace with your actual image path */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="bg-gray-100 flex items-center justify-between p-4 h-auto">
        <div class="flex items-center">
            <div class="h-12 w-12">
                <img class="rounded-full h-full w-full object-cover" src="../assets/images/me.jpg" alt="ME">
            </div>
        </div>
        <nav class="flex lg:flex-row flex-col lg:space-x-8 text-lg">
            <a href="index.html" class="hover:text-blue-500">Home</a>
            <a href="profilePage.html" class="hover:text-blue-500">Profile</a>
            <a href="projectsPage.html" class="hover:text-blue-500">Projects</a>
            <a href="skillsPage.html" class="hover:text-blue-500">Skills</a>
            <a href="galleryPage.html" class="hover:text-blue-500">Gallery</a>
            <a href="goalsPage.html" class="hover:text-blue-500">Goals</a>
            <a href="contactPage.html" class="hover:text-blue-500">Contact Us</a>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section class="py-12">
        <h2 class="text-4xl text-center text-black mb-8 font-bold">Contact Us</h2>
        <div class="container mx-auto p-4 flex flex-col lg:flex-row items-center justify-center space-y-8 lg:space-y-0 lg:space-x-12">

            <!-- Contact Us Form -->
            <div class="bg-gray-200 shadow-lg rounded-lg p-6 form-container w-full lg:w-1/2 transform transition-transform duration-300 hover:scale-105">
                <form action="https://formspree.io/f/xqazvakp" method="POST">
                    <!-- Name Field -->
                    <div class="mb-4">
                        <label for="name" class="block text-lg font-medium text-black">Enter your name</label>
                        <input type="text" id="name" name="name" required
                            class="w-full p-3 mt-1 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- Phone Number Field -->
                    <div class="mb-4">
                        <label for="phone" class="block text-lg font-medium text-black">Enter your phone number</label>
                        <input type="tel" id="phone" name="phone" required
                            class="w-full p-3 mt-1 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- Email Field with pattern check -->
                    <div class="mb-4">
                        <label for="email" class="block text-lg font-medium text-black">Enter your email</label>
                        <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                            class="w-full p-3 mt-1 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            title="Please enter a valid email address in the format: example@domain.com">
                    </div>

                    <!-- Message Field -->
                    <div class="mb-4">
                        <label for="message" class="block text-lg font-medium text-black">Enter your message</label>
                        <textarea id="message" name="message" rows="3" required
                            class="w-full p-3 mt-1 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>

                    <!-- Submit and Reset Buttons -->
                    <div class="flex justify-center space-x-4">
                        <button type="submit"
                            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Submit</button>
                        <button type="reset"
                            class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Reset</button>
                    </div>
                </form>
            </div>

            <!-- Image Box -->
            <div class="w-full lg:w-1/2 flex justify-center image-box">
                <img class="rounded-lg shadow-lg w-full" src="../assets/images/me3.jpg" alt="Contact Us" /> <!-- Replace with your image path -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto flex flex-col items-center justify-between space-y-4">
            <div class="flex space-x-6">
                <a href="https://www.instagram.com/safiurrehmann?igsh=MTdrNWNqbjk0cXk1dA==" target="_blank" class="hover:text-blue-400">Instagram</a>
                <a href="https://www.linkedin.com/in/safi-ur-rehman-934552253?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank" class="hover:text-blue-400">LinkedIn</a>
            </div>
            <div class="flex flex-col items-center space-y-2">
                <span class="text-sm">Phone: +923194479180</span>
                <a href="mailto:safiseventyguitar@gmail.com" class="text-sm hover:text-blue-400">Email: safiseventyguitar@gmail.com</a>
            </div>
        </div>
    </footer>

</body>

</html>
