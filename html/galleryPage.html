    <style>
        /* Custom media query to ensure responsiveness */
        @media (max-width: 640px) {
            /* Gallery Boxes */
            .gallery-container {
                grid-template-columns: 1fr;
                justify-items: center;
            }

            .gallery-box {
                width: 90%;
                height: auto;
            }
        }

        /* Set square shape for gallery boxes */
        .gallery-box {
            width: 100%; /* Ensure the box takes full width in grid */
            aspect-ratio: 1 / 1; /* Enforces square ratio */
        }

        /* Ensure images fill the box without distortion */
        .gallery-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
